{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'blog:signup' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'blog:login' %}">login</a> |
  <a href="{% url 'blog:signup' %}">signup</a>
{% endif %}
{% endblock %}
