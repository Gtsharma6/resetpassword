{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    	
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.image %}
            <p><img src="{{ post.image.url}}" height="250" width="400"></p>
            {% endif %}
            
            
        </div>
        
    {% endfor %}
{% endblock %}
